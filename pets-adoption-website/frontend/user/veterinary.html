<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinary Doctors</title>
    <style>
        /* CSS for styling the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: white;
        }

        .doctor-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .doctor-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            width: 300px;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .doctor-photo {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .doctor-card h3 {
            margin: 12px 0 8px;
            color: #555;
        }

        .doctor-card p {
            margin: 4px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Veterinary Doctors</h1>
    <div id="doctor-container" class="doctor-container">
        <!-- Doctor cards will be dynamically inserted here -->
    </div>

    <script>
  // JavaScript to fetch and display doctor data
  async function fetchDoctors() {
    try {
      // âœ… Changed to relative path (works both locally & on Render)
      const response = await fetch('/api/doctors');
      if (!response.ok) {
        throw new Error('Failed to fetch doctors');
      }

      const doctors = await response.json();

      const doctorContainer = document.getElementById('doctor-container');
      doctorContainer.innerHTML = ''; // Clear existing content

      if (doctors.length === 0) {
        doctorContainer.innerHTML = '<p>No doctors available at the moment.</p>';
        return;
      }

      doctors.forEach((doctor) => {
        const doctorCard = `
          <div class="doctor-card">
            <img src="${doctor.photo_url}" alt="${doctor.name}" class="doctor-photo">
            <h3>${doctor.name}</h3>
            <p><strong>Specialization:</strong> ${doctor.specialization}</p>
            <p><strong>Phone:</strong> ${doctor.phone}</p>
            <p><strong>Location:</strong> ${doctor.location}</p>
          </div>
        `;
        doctorContainer.innerHTML += doctorCard;
      });
    } catch (error) {
      console.error('Error fetching doctors:', error);
      const doctorContainer = document.getElementById('doctor-container');
      doctorContainer.innerHTML = '<p>Failed to load doctor data. Please try again later.</p>';
    }
  }

  // Call the function when the page loads
  document.addEventListener('DOMContentLoaded', fetchDoctors);
</script>
</body>
</html>
