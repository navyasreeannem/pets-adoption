<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Food</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
      color: white;
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .top-buttons button {
      padding: 10px 20px;
      background-color: #3b6f9d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .top-buttons button:hover {
      background-color: #2c557d;
    }

    #foodList {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .food-item {
      background-color: #fff;
      color: #333;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 16px;
      width: 30%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
      text-align: center;
      position: relative;
    }

    .food-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .food-item h3 {
      margin: 10px 0 5px;
      color: #3b6f9d;
      font-size: 20px;
    }

    .food-item button {
      padding: 8px 16px;
      background-color: #3b6f9d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
    }

    .food-item button:hover {
      background-color: #2c557d;
    }

    #billSection {
      background-color: #fff;
      color: #333;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      text-align: center;
      display: none;
    }

    #cartItems li {
      margin: 10px 0;
    }

    .remove-btn {
      margin-left: 10px;
      padding: 4px 8px;
      background-color: #c0392b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      text-align: left;
      position: relative;
    }

    .modal-content h2 {
      color: #3b6f9d;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 6px 16px;
      background-color: #3b6f9d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 1000px) {
      .food-item {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <h1>Pet Food</h1>
  <div class="top-buttons">
    <button onclick="showCart()">Cart ðŸ›’</button>
  </div>

  <div id="foodList"></div>

  <div id="billSection">
    <h2>Bill Details</h2>
    <ul id="cartItems"></ul>
    <p><strong>Total Price:</strong> $<span id="totalPrice">0</span></p>
    <button style="background-color: #4CAF50; color: white; padding: 12px 24px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
      Pay
    </button>
    
  </div>

  <!-- Fullscreen Modal -->
  <div id="modal" class="modal" style="display:none;">
    <div class="modal-content" id="modalContent">
      <h2 id="modalTitle"></h2>
      <p id="modalBody"></p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    let foodData = [];
    let cart = [];

    async function fetchFood() {
      try {
        const response = await fetch('http://localhost:3000/api/petfood/');
        const foodItems = await response.json();
        foodData = foodItems;
        displayFood(foodData);
      } catch (err) {
        console.error('Error fetching food:', err);
        document.getElementById('foodList').innerHTML = '<p>Failed to load food data.</p>';
      }
    }

    function displayFood(data) {
      const foodList = document.getElementById('foodList');
      foodList.innerHTML = '';

      data.forEach((food, index) => {
        const div = document.createElement('div');
        div.className = 'food-item';

        div.innerHTML = `
          <img src="${food.photo}" alt="${food.recipeName}" onclick="showDetails(${index})" />
          <h3>${food.recipeName}</h3>
          <p>$${food.price}</p>
          <button onclick="addToCart(${index})">Add to Cart</button>
        `;

        foodList.appendChild(div);
      });
    }

    function showDetails(index) {
      const food = foodData[index];
      document.getElementById('modalTitle').innerText = food.recipeName;
      document.getElementById('modalBody').innerText = `
Pet Type: ${food.petType}
Age Range: ${food.ageRange}
Price: $${food.price}

${food.description}
      `;
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function addToCart(index) {
      cart.push(foodData[index]);
      updateCartDisplay();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartList = document.getElementById('cartItems');
      const billSection = document.getElementById('billSection');
      const totalPriceEl = document.getElementById('totalPrice');
      billSection.style.display = cart.length ? 'block' : 'none';

      cartList.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.recipeName} - $${item.price}
          <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>`;
        cartList.appendChild(li);
        total += parseFloat(item.price);
      });

      totalPriceEl.textContent = total.toFixed(2);
    }

    function showCart() {
      if (cart.length === 0) {
        alert("Your cart is empty.");
      } else {
        updateCartDisplay();
        window.scrollTo(0, document.getElementById('billSection').offsetTop);
      }
    }

    fetchFood();
  </script>
</body>
</html>
